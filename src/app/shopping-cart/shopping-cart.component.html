<div class="cart">
  <div class="header">
    <img src="assets/img/shopping_cart_icon.svg" alt="cart icon" width="32px" height="32px">
    <p class="cart-name">Корзина</p>
  </div>
  <p class="help" *ngIf="delayedProducts.length === 0">Ваша корзина пуста. Выберите товары из меню</p>
  <div *ngIf="delayedProducts.length != 0">
    <div class="products">
      <div *ngFor="let product of delayedProducts">
        <shop-cart-item [product]="product"></shop-cart-item>
      </div>
    </div>
    <div class="footer">
      <div class="sum-container">
        <p class="sum-text">Сумма заказа:</p>
        <p class="sum">{{sum}}₽</p>
      </div>
      <button class="order-button">Заказать</button>
    </div>
  </div>
</div>
