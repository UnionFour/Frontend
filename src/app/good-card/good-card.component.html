<div class="good-card">
  <img src="{{product.imgPath}}" alt="good picture" width="284" height="292">
  <h2>{{product.name}}</h2>
  <p>{{product.description}}</p>
  <div class="good-footer">
    <button (click)="postponeGood()">Выбрать</button>
    <p class="price">{{product.price}} ₽</p>
  </div>
</div>
