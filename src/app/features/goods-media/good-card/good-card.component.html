<div class="good-card">
  <img src="{{product.picture}}" alt="good picture" width="284" height="292">
  <h2>{{product.getShortName(40)}}</h2>
  <p>{{product.getShortDescription(130)}}</p>
  <div class="good-footer">
    <button (click)="postponeGood()">Выбрать</button>
    <p class="price">{{product.price}} ₽</p>
  </div>
</div>
