<div id="home-container">
  <app-promotions></app-promotions>
  <app-last-orders></app-last-orders>
  <app-filters></app-filters>
  <div class="goods-cart-promo-container">
    <div class="spare-promo-cart-container">
      <app-shopping-cart></app-shopping-cart>
      <app-promocode-field></app-promocode-field>
    </div>
    <app-goods-section *ngIf="categories[0]" [sectionName]="categories[0].name" [products]="categories[0].products">
    </app-goods-section>
    <div class="promo-cart-container">
      <app-shopping-cart></app-shopping-cart>
      <app-promocode-field></app-promocode-field>
    </div>
    <ng-container *ngIf="categories.length > 1">
      <ng-container *ngFor="let category of categories.slice(1)">
        <app-goods-section [sectionName]="category.name" [products]="category.products"></app-goods-section>
      </ng-container>
    </ng-container>
  </div>
  <router-outlet></router-outlet>
</div>
