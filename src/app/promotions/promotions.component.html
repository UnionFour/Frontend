<tui-carousel [duration]="4000" [(index)]="index">
  <ng-container *ngFor="let item of items">
    <div *tuiItem>
      <img class="promotion-img" [attr.src]="item" alt="promotion">
    </div>
  </ng-container>
</tui-carousel>
<tui-pagination
  size="s"
  class="pagination"
  [length]="items.length"
  [(index)]="index"
></tui-pagination>
